            background-color: lightgray;/* Sky-blue background for the DUHYEON page */
            overflow: hidden; /* Prevent scrollbars */
        }
        .nav-bar {
            position: fixed;
            top: 0; /* Fixed at the top of the page */

        .nav-bar a.active {
            background-color: darkgreen; /* Dark green background for the active button */

        }
        .nav-bar a:hover {
            background-color: lightgray; /* Light gray on hover */
            color: darkgreen; /* Dark green text color on hover */
        }
        .content {
            flex: 1; /* Allows the content to take up available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Space for fixed navbar */
            width: 100%;
            box-sizing: border-box; /* Includes padding in width calculation */
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            background-color: black; /* Black background for the message container */
            color: white; /* White text color */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        footer {
            background-color: black; /* Black background for the footer */
            color: white; /* White text color */
            text-align: center; /* Center-align the text */
            padding: 10px 0; /* Padding around the text */
            font-size: 1em;
            width: 100%; /* Full width of the viewport */
            position: absolute;
            bottom: 0; /* Positioned at the bottom of the page */
        }
