<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUNJUN</title>
    <style>
        html, body {
            overflow-x: hidden; /* 좌우 스크롤을 없앰 */
            margin: 0;
            padding: 0;
            width: 100%; /* 페이지가 화면을 넘어가지 않도록 설정 */
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #b2d8b2;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            text-align: center;
            padding: 1rem;
            z-index: 3;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-bar a {
            text-decoration: none;
            color: darkgreen;
            background-color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3125rem;
            border: 0.125rem solid green;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-bar a.active {
            background-color: darkgreen;
            color: white;
        }

        .nav-bar a:hover {
            background-color: lightgray;
            color: darkgreen;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 6rem;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 1rem;
            border-radius: 0.625rem;
            text-align: center;
        }

        .todo-container {
            margin-top: 2rem;
            background-color: white;
            padding: 1rem;
            border-radius: 0.625rem;
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 25rem;
        }

        .todo-container h2 {
            margin: 0;
            text-align: center;
            color: darkgreen;
        }

        .todo-input {
            width: calc(100% - 2rem);
            padding: 0.625rem;
            margin: 0.625rem 0;
            border: 0.125rem solid green;
            border-radius: 0.3125rem;
        }

        .todo-button {
            width: 100%;
            padding: 0.625rem;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 0.3125rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .todo-button:hover {
            background-color: green;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            padding: 0.625rem;
            background-color: lightgray;
            border-radius: 0.3125rem;
            margin: 0.625rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-item button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 0.1875rem;
            cursor: pointer;
            padding: 0.3125rem 0.625rem;
        }

        /* Whack-a-Mole game styles */
        .whack-a-mole-container {
            margin: 2rem auto 4rem;
            background-color: white;
            padding: 1rem;
            border-radius: 0.625rem;
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 25rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .mole-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-gap: 10px;
            justify-content: center;
            margin: 0 auto;
        }

        .mole {
            width: 80px;
            height: 80px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }

        .mole.active {
            background-color: brown;
        }

        #score {
            font-size: 1.5rem;
            color: darkgreen;
            margin-bottom: 1rem;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">HOME</a>
        <a href="DUHYEONbaby.html">DUHYEON</a>
        <a href="MINJAE.html">MINJAE</a>
        <a href="YUNJUN.html" class="active">YUNJUN</a>
        <a href="HYUNJUN.html">HYUNJUN</a>
    </div>
    <div class="content">
        <div class="message">
            Welcome to the YUNJUN page!
        </div>
        <div class="todo-container">
            <h2>To-Do List</h2>
            <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task">
            <button class="todo-button" onclick="addTodo()">Add Task</button>
            <ul id="todo-list" class="todo-list"></ul>
        </div>

        <!-- Whack-a-Mole game section -->
        <div class="whack-a-mole-container">
            <h2>Whack-a-Mole</h2>
            <div id="score">Score: 0</div>
            <div class="mole-grid">
                <div class="mole" onclick="whackMole(0)"></div>
                <div class="mole" onclick="whackMole(1)"></div>
                <div class="mole" onclick="whackMole(2)"></div>
                <div class="mole" onclick="whackMole(3)"></div>
                <div class="mole" onclick="whackMole(4)"></div>
                <div class="mole" onclick="whackMole(5)"></div>
                <div class="mole" onclick="whackMole(6)"></div>
                <div class="mole" onclick="whackMole(7)"></div>
                <div class="mole" onclick="whackMole(8)"></div>
            </div>
        </div>
    </div>

    <footer>
        © 2024 Duhyeon Company
    </footer>

    <script>
        function addTodo() {
            var todoInput = document.getElementById('todo-input');
            var todoList = document.getElementById('todo-list');

            if (todoInput.value.trim() !== "") {
                var listItem = document.createElement('li');
                listItem.className = 'todo-item';
                listItem.innerHTML = todoInput.value + '<button onclick="removeTodo(this)">Remove</button>';
                todoList.appendChild(listItem);
                todoInput.value = "";
            }
        }

        function removeTodo(button) {
            var listItem = button.parentElement;
            listItem.remove();
        }

        let score = 0;
        let activeMole = null;
        const moles = document.querySelectorAll('.mole');
        
        function randomMole() {
            if (activeMole !== null) {
                moles[activeMole].classList.remove('active');
            }
            activeMole = Math.floor(Math.random() * moles.length);
            moles[activeMole].classList.add('active');
        }

        function whackMole(index) {
            if (index === activeMole) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                moles[activeMole].classList.remove('active');
                activeMole = null;
            }
        }
        setInterval(randomMole, 1000);
    </script>
</body>
</html>
