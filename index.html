<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images.jfif');
            background-repeat: repeat;
            background-size: auto;
            overflow: auto;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            text-align: center;
            padding: 20px 0;
            z-index: 3;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-bar a {
            text-decoration: none;
            color: darkgreen;
            background-color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid green;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        .nav-bar a.active {
            background-color: darkgreen;
            color: white;
        }

        .nav-bar a:hover {
            background-color: lightgray;
            color: darkgreen;
        }

        .message-container {
            position: relative;
            padding: 20px 40px;
            border: 10px solid darkred;
            border-radius: 20px;
            background-color: black;
            z-index: 2;
            text-align: center;
            margin-top: 80px;
            overflow: hidden;
        }

        .message {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitter 1.5s infinite, wave 2s infinite; /* Apply glitter and wave effects */
        }
        .message span {
            display: inline-block;
            color: transparent;
            background: linear-gradient(90deg, white, red, blue, white);
            -webkit-background-clip: text;
            animation: wave 1s infinite;
        }

        @keyframes glitter {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        @keyframes wave {
            0% { transform: translateY(-10px); }
	    50% { transform: translateY(5px);}
            100% { transform: translateY(-10px); }
        }

	.message span:nth-child(1) { animation-delay: 0s; }
        .message span:nth-child(2) { animation-delay: 0.1s; }
        .message span:nth-child(3) { animation-delay: 0.2s; }
        .message span:nth-child(4) { animation-delay: 0.2s; }
        .message span:nth-child(5) { animation-delay: 0.3s; }
        .message span:nth-child(6) { animation-delay: 0.4s; }
        .message span:nth-child(7) { animation-delay: 0.5s; }
	.message span:nth-child(8) { animation-delay: 0.5s; }
	.message span:nth-child(9) { animation-delay: 0.6s; }

        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            border: 10px solid darkred;
	    border-radius: 15px;
            z-index: 1;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        @media (max-width: 600px) {
            .nav-bar a {
                font-size: 1em;
                padding: 10px 20px;
            }

            .message {
                font-size: 2.5em;
            }

            iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
